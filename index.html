<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  </head>
  <body>

    <div class="keys">
      <div data-key="65" class="key white">
        <kbd>A</kbd>
        <span class="sound">C</span>
      </div>
      <div data-key="87" class="key black">
        <kbd>W</kbd>
        <span class="sound">C#</span>
      </div>
      <div data-key="83" class="key white d">
        <kbd>S</kbd>
        <span class="sound">D</span>
      </div>
      <div data-key="69" class="key black">
        <kbd>E</kbd>
        <span class="sound">D#</span>
      </div>
      <div data-key="68" class="key white e">
        <kbd>D</kbd>
        <span class="sound">E</span>
      </div>
      <div data-key="70" class="key white">
        <kbd>F</kbd>
        <span class="sound">F</span>
      </div>
      <div data-key="84" class="key black">
        <kbd>T</kbd>
        <span class="sound">F#</span>
      </div>
      <div data-key="71" class="key white g">
        <kbd>G</kbd>
        <span class="sound">G</span>
      </div>
      <div data-key="89" class="key black">
        <kbd>Y</kbd>
        <span class="sound">G#</span>
      </div>
      <div data-key="72" class="key white a">
        <kbd>H</kbd>
        <span class="sound">A</span>
      </div>
      <div data-key="85" class="key black">
        <kbd>U</kbd>
        <span class="sound">A#</span>
      </div>
      <div data-key="74" class="key white b">
        <kbd>J</kbd>
        <span class="sound">B</span>
      </div>
      <div data-key="75" class="key white">
        <kbd>K</kbd>
        <span class="sound">C</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/C.mp3"></audio>
    <audio data-key="87" src="sounds/CSharp.mp3"></audio>
    <audio data-key="83" src="sounds/D.mp3"></audio>
    <audio data-key="69" src="sounds/DSharp.mp3"></audio>
    <audio data-key="68" src="sounds/E.mp3"></audio>
    <audio data-key="70" src="sounds/F.mp3"></audio>
    <audio data-key="84" src="sounds/FSharp.mp3"></audio>
    <audio data-key="71" src="sounds/G.mp3"></audio>
    <audio data-key="89" src="sounds/GSharp.mp3"></audio>
    <audio data-key="72" src="sounds/A.mp3"></audio>
    <audio data-key="85" src="sounds/ASharp.mp3"></audio>
    <audio data-key="74" src="sounds/B.mp3"></audio>
    <audio data-key="75" src="sounds/C3.mp3"></audio>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
